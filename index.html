<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Adopter · Encuentra tu compañero de vida</title>
    <meta
      name="description"
      content="Encuentra tu compañero de vida. Adopta un animal que te espera en Fundación Protectora de animales de Navarra."
    />
    <link rel="icon" type="image/svg+xml" href="./assets/adopter.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="topNavBar">
        <div class="logo">
          <img src="assets/adopter.svg" alt="" id="logo">
          <h1>Adopter</h1>
        </div>
        <div class="pawCounter">
          <img src="assets/paw.svg" alt="">
          <div class="contador">
            <p id="contador">1</p>
          </div>
        </div>
      </div>
      <div class="body">
        <p class="error"><img src="assets/paw.svg" style="height: 30px;" alt=""><br>No hay más patitas cerca de ti...<br>Vuelve a intentarlo <br>en otro momento</p>
        <div class="tarjetas">
        </div>
        <div class="botonesElegir">
          <button id="reset"><img src="assets/restart.svg" alt=""></button>
          <button id="corazon"><img src="assets/match.svg" alt=""></button>
          <button id="cross"><img src="assets/no-match.svg" alt=""></button>
        </div>
      </div>
      <footer>
        <p>Toda la información para adoptar en</p>
        <p><a class="blue" href="https://www.fundacionprotectora.org/">Fundación Protectora de animales de Navarra</a></p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
